<!DOCTYPE html>
<html lang="en">
<head>
  <title>gitui</title>

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="theme-color" content="#039be5">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <link href="jiangfengming/pull-to-refresh/dist/styles/material/style.css" rel="stylesheet">
    <script src="jiangfengming/pull-to-refresh/dist/styles/material/animates.js"></script>
    <script src="jiangfengming/pull-to-refresh/dist/pullToRefresh.js"></script>
    <script src="github-fetch/fetch.js"></script>
</head>

<body>
<div id="container" class="w3-content container pull-to-refresh-material">
  <div class="w3-content pull-to-refresh-material__control">
    <svg class="pull-to-refresh-material__icon" fill="#4285f4" width="24" height="24" viewBox="0 0 24 24">
      <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>

    <svg class="pull-to-refresh-material__spinner" width="24" height="24" viewBox="25 25 50 50">
      <circle class="pull-to-refresh-material__path pull-to-refresh-material__path--colorful" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10" />
    </svg>
  </div>

  <div class="w3-row w3-whole w3-black header">
    <b id="titleText" onclick="toggleFooter()" class="w3-large w3-left">gitUI</b>

    <span class="w3-right">
      <a class="w3-btn" onclick="window.location.search='?test'">
        <i class="fa fa-exclamation"></i>
        &nbsp;
      </a>
      <a class="w3-btn" id="search" onclick="toggleDisplay('searchInput', 'inline')">
        <i class="fa fa-search"></i>
      </a>
      <a class="w3-btn" id="add" onclick="openModal('Add New Repository')">
        <i class="fa fa-plus"></i>
      </a>
      <a class="w3-btn" id="settings" onclick="openModal('Settings')">
        <i class="fa fa-cog"></i>
        &nbsp;
      </a>
    </span>

    <br />
    <input type="search" placeholder="Search" id="searchInput" style="display:none" class="w3-input" oninput="searchRepos(this.value)" onsearch="this.blur()" autocapitalize="off"  />
  </div>

  <div class="w3-content">
    <ul class="w3-margin-top" id="repoList">

      <li class="w3-row w3-card w3-padding repo-card" onclick="openRepo(this.querySelector('.repo-name').innerText)">
        <div class="text-of w3-left-align">
          <b class="repo-name text-of">thingy/majig-nightly-build</b>

          <span class="w3-right">
            <a onclick="pullRepo(this.parentElement.parentElement.querySelector('b.repo-name').innerText)">
              <i class="fa fa-arrow-circle-down w3-large">
                <b class="commitsBehind">1</b>
              </i>
            </a>
            <a onclick="pushRepo(this.parentElement.parentElement.querySelector('b.repo-name').innerText)">
              <i class="fa fa-arrow-circle-up w3-large">
                <b class="commitsAhead">1</b>
              </i>
            </a>
          </span>

          <div class="line w3-black w3-whole">-</div>

          <a class="text-of" onclick="copyText(this.querySelector('.commit-message').innerText)">
            <i class="fa fa-file-text"></i>
            <b class="commit-message text-of">Hello, hello, hello! *awkward pause*</b>
          </a>
          <br />
          <a class="text-of" onclick="copyText(this.querySelector('.commit-hash').innerText)">
            <i class="fa fa-hashtag"></i>
            <b class="commit-hash text-of">867530969420abcxyz123</b>
          </a>
          <br  />
          <a class="text-of" onclick="copyText(this.querySelector('.commit-name').innerText)">
            <i class="fa fa-user-circle"></i>
            <b class="commit-name text-of">Commiter Name Is A. Long One</b>
          </a>
          <br />
          <i class="fa fa-calendar"></i>
          <b class="commit-date">9 Jun, 1969</b>
        </div>
      </li>

      <li class="w3-row w3-card w3-padding w3-margin-top repo-card" onclick="openRepo(this.querySelector('.repo-name').innerText)">
        <b class="repo-name text-of">thing/two</b>
        <div class="w3-right">
          <a onclick="pullRepo(this.parentElement.parentElement.querySelector('b.repo-name').innerText)">
            <i class="fa fa-arrow-circle-down w3-large">
            </i>
            <b class="commitsBehind">1</b>
          </a>
          <a onclick="pushRepo(this.parentElement.parentElement.querySelector('b.repo-name').innerText)">
            <i class="fa fa-arrow-circle-up w3-large">
            </i>
            <b class="commitsAhead">1</b>
          </a>
        </div>
      </li>

    </ul>
  </div>

  <div id="modal" class="w3-modal">
    <div class="w3-modal-content">

      <div class="w3-row">
        <header class="w3-container w3-black">
          <span onclick="cancelModal()" id="xmodal"
          class="w3-btn w3-large w3-display-topright">&times;</span>
          <h4 id="modal_title">Modal Header</h4>
        </header>
      </div>

      <form id="settingsModal" class="w3-container w3-padding">

        <div class="w3-bar">
          <a class="w3-bar-item w3-btn w3-black settings-btn" onclick="openTab('App', 'settings-control', 'settings-btn')">App</a>
          <a class="w3-bar-item w3-btn settings-btn" onclick="openTab('Git', 'settings-control', 'settings-btn')">Git</a>
        </div>

        <div class="w3-black line"></div>
        <br />
        <span id="settingsApp" class="settings-control">
          <a class="w3-btn" onclick="initCustomization()">Init Customization</a>
        </span>

        <span id="settingsGit" style="display:none" class="settings-control">
          <input type="text" id="git-name" class="w3-input" autocapitalize="off" />
          <label for="git-name">&nbsp;<b>Name</b></label>
          <br />
          <input type="text" id="git-email" class="w3-input" autocapitalize="off" />
          <label for="git-email">&nbsp;<b>Email</b></label>
        </span>
      </form>

      <form id="addModal" class="w3-container w3-padding">

        <div class="w3-bar">
          <a class="w3-bar-item w3-btn w3-black add-btn" id="addClone" onclick="openTab('Clone', 'add-control', 'add-btn')">Clone</a>
          <a class="w3-bar-item w3-btn add-btn" id="addInit" onclick="openTab('Init', 'add-control', 'add-btn')">Init</a>
          <a class="w3-bar-item w3-btn add-btn" id="addImport" onclick="openTab('Import', 'add-control', 'add-btn')">Import</a>
        </div>

        <div id="addTab">
          <div class="w3-black line"></div>
          <br />
          <span class="add-control" id="repoSource">
            <input type="text" class="w3-input" id="repoSource" autocapitalize="off"/>
            <label for="repoSource">&nbsp;<b>Source URL</b></label>
            <br />
          </span>
          <span class="add-control" id="repoPath">
            <input type="text" class="w3-input"  id="repoPath" autocapitalize="off" />
            <label for="repoPath">&nbsp;<b>Path</b></label>
            <br />
          </span>
          <span class="add-control" id="cloneRecursively">
            <br />
            <input type="checkbox" style="display:inline-block;vertical-align:-2px; margin-right:6px" id="cloneRecursivelyCB" />
            <label for="cloneRecursivelyCB"><b>Clone Recursively</b></label>
          </span>
        </div>

      </form>

      <div class="w3-row w3-black w3-margin-top">
        <footer class="w3-container">
          <span class="w3-right  ">
            <a class="w3-btn w3-large" id="cancelModal" onclick="cancelModal()">Cancel</a>
            <a class="w3-btn w3-large" id="okModal" onclick="okModal()">Ok</a>
          </span>
        </footer>
      </div>

    </div>
  </div>
</div>

<div class="w3-whole w3-bottom w3-black">
  <textarea class="w3-black" id="status" placeholder="Status" readOnly="true" onfocus="this.blur()"></textarea>
</div>

<script>
'use strict'

const fs = {
  readFile: async function readFile (path, options) {
    if (Android.havePermission()) return Android.readFile(path, options)
  },
  writeFile: async function writeFile (path, data, options) {
    if (Android.havePermission()) Android.writeFile(path, data, options)
  }
}

function capture (msg, source, line, column, err) {
  setStatus('"' + msg + '" in "' +
    source + '" at line ' + line +
    ', character ' + column + '.' + '\n' + err.toString())

  return true
}

window.onerror = capture

pullToRefresh({
  container: document.querySelector('.container'),
  animates: ptrAnimatesMaterial,

  refresh() {
    setTimeout(function () {
      location.search = ''
    }, 750)
  }
})

function setStatus (text) {
  const stat = document.getElementById('status')

  if (stat.value !== '') {
    stat.value += '\n'
  }

  stat.value += text
  stat.scrollTop = stat.scrollHeight;
}

/*
window.ontouchstart = function (event) {
  setStatus('Touching @ ' + event.target.tagName + ' of ' + event.target?.parentElement)
}
*/

window.onload = function startUp () {
  setStatus(window.location)
  setStatus('Storage permission? ' + Android.havePermission())

  if (window.location.search === '?test') selfTest()
}

function initCustomization () {
  if (Android.havePermission()) {
    const externalHome = Android.copyAssets('gitui')
    setStatus(externalHome)
    setTimeout(function () {
      window.location = externalHome + '/index.html'
    }, 1000)
  } else {
    alert('Grant external storage permission(s) to use this feature.')
  }
}

function copyText (text) {
  if (typeof Android !== 'undefined') {
    Android.copyToClipboard(text)

    if (parseInt(Android.androidVersion()) > 27) {
      Android.showToast('Copied to Clip Tray')
    }
  } else {
    navigator.clipboard.writeText(text)
      .then(function () {}, function () {})
  }

  event.stopPropagation()
}

function toggleDisplay (eid, displayAs) {
  const el = document.getElementById(eid)

  if (el.style.display === 'none') {
    el.style.display = displayAs

    if (el.tagName === 'INPUT') {
      el.focus()
    }
  } else {
    el.style.display = 'none'
  }
}

function toggleFooter () {
  const statusArea = document.getElementById('status')

  if (statusArea.style.display === 'none') {
    statusArea.style.display = 'inline-block'
    statusArea.scrollTop = statusArea.scrollHeight
  } else {
    statusArea.style.display = 'none'
  }
}

function searchRepos (text) {
  const repos = document.getElementsByClassName('repo-card')

  text = text.toLowerCase()

  for (let r of repos) {
    let repoName = r.querySelector('.repo-name').innerText
    if (text !== '' && repoName.indexOf(text) < 0) {
      r.style.display = 'none'
    } else {
      r.style.display = 'block'
    }
  }
}

function createRepo (way) {
  setStatus('Creating repo via ' + way + '...')
}

function openRepo (which) {
  setStatus('Opening ' + which)
  event.stopPropagation()
}

function pullRepo (which) {
  const behind = event.target.querySelector('.commitsBehind')  || event.target.parentElement.querySelector('.commitsBehind')

  behind.innerText = '0'

  setStatus('Pulled ' + which)
  event.stopPropagation()
}

function pushRepo (which) {
  const ahead = event.target.querySelector('.commitsAhead') || event.target.parentElement.querySelector('.commitsAhead')

  ahead.innerText = '0'

  setStatus('Pushed ' + which)
  event.stopPropagation()
}

function openModal (title) {
  const modal = document.getElementById('modal')
  let modes = [
    'settings',
    'add'
  ]

  for (let m of modes) {
    if (title.toLowerCase().indexOf(m) === -1) {
      document.getElementById(m + 'Modal').style.display = 'none'
    } else {
      document.getElementById(m + 'Modal').style.display = 'block'
      modal['data-mode'] = m
    }
  }

  modal.style.display = 'block'
  document.getElementById('modal_title').innerText = title

  setStatus('Opened modal for ' + title)
}

function cancelModal () {
  document.getElementById('modal').style.display = 'none'

  setStatus('Cancelled modal')
}

function okModal () {
  const modal = document.getElementById('modal')
  modal.style.display = 'none'

  if (modal['data-mode'] === 'settings') {
    // saveSettings()
  } else {
    createRepo(modal.querySelector('.add-btn.w3-black').innerText)
  }
}

function openTab (which, whatClass, btnClass) {
  const controls = {
    clone: [ 'repoSource', 'repoPath', 'cloneRecursively'],
    init: [ 'repoPath' ],
    'import': [ 'repoPath' ],
    app: [ 'settingsApp' ],
    git: [ 'settingsGit' ]
  }

  const els = document.getElementsByClassName(whatClass)
  const btns = document.getElementsByClassName(btnClass)

  for (let e of els) {
    e.style.display = 'none'
  }

  for (let b of btns) {
    b.classList.remove('w3-black')
  }

  for (let c of controls[ which.toLowerCase() ]) {
    let elem = document.getElementById(c)
    elem.style.display = 'inline'
  }

  event.target.classList.add('w3-black')
}

window.onclick = function clickWin (event) {
  if (event.target.className.indexOf('w3-modal') > -1) {
    cancelModal()
  }
}

/*
 * Testing
 */

function selfTest () {
  let passed = 0
  let failed = 0
  let total = 0

  const tests = runTests()

  const message = (function () {
    const check = '✔'
    const cross = '✕'

    return tests.map(r => {
      if (r.result || r.fails) passed++
      else failed++

      total++

      return (r.result || r.fails ? check : cross) + ' ' + r.name
    })
    .join('\n')
  }()) +
  '\n\n' +
  ((passed / total * 100) + '').substring(0,5) +
  '% passed (' + passed + '/' + total + ').'
  /* +
  (failed !== 0 ? ', ' + failed + ' failed.' : '.')
   */

  setStatus(message)
}

function runTests () {
  const tests = []
  const test = function test (label, testFunc, fails = false) {
    let pass = false
    let error

    try {
      pass = testFunc()
    } catch (e) {
      error = e
      pass = fails
    }

    tests.push({
      name: label,
      result: pass,
      error,
      fails
    })
  }

  /*
   * Search input tests
   */
  const search = document.getElementById('search')
  const searchInput = document.getElementById('searchInput')

  test('Shows search input', function showSearch () {
    search.click()
    return searchInput.style.display !== 'none'
  })

  search.click()
  tests.push({
    name: "Hides search input",
    result: searchInput.style.display === 'none'
  })

  /*
   *
   */
  const add = document.getElementById('add')
  const modal = document.getElementById('modal')
  const addModal = document.getElementById('addModal')
  const addClone = document.getElementById('addClone')
  const repoSource = document.getElementById('repoSource')
  const repoPath = document.getElementById('repoPath')
  const cloneRecursively = document.getElementById('cloneRecursively')
  const xmodal = document.getElementById('xmodal')
  const cancelModal = document.getElementById('cancelModal')
  const okModal = document.getElementById('okModal')

  add.click()
  tests.push({
    name: "Shows modal from add",
    result: modal.style.display !== 'none' && addModal.style.display !== 'none'
  })

  addClone.click()
  tests.push({
    name: 'Changes to clone tab',
    result: (repoSource.style.display !== 'none' && repoPath.style.display !== 'none' && cloneRecursively.style.display !== 'none')
  })

  addInit.click()
  tests.push({
    name: 'Changes to init tab',
    result: (repoSource.style.display === 'none' && repoPath.style.display !== 'none' && cloneRecursively.style.display === 'none')
  })

  addImport.click()
  tests.push({
    name: 'Changes to import tab',
    result: (repoSource.style.display === 'none' && repoPath.style.display !== 'none' && cloneRecursively.style.display === 'none')
  })

  modal.click()
  tests.push({
    name: "Hides modal after click outside of it",
    result: modal.style.display === 'none'
  })

  add.click()
  xmodal.click()
  tests.push({
    name: "Hides modal when X is clicked",
    result: modal.style.display === 'none'
  })

  add.click()
  cancelModal.click()
  tests.push({
    name: "Hides modal when Cancel is clicked",
    result: modal.style.display === 'none'
  })

  add.click()
  okModal.click()
  tests.push({
    name: "Hides modal when Ok is clicked",
    result: modal.style.display === 'none'
  })

  /*
   * General error test
   */
  tests.push({
    name: "Expected failure",
    result: window.hello,
    fails: true
  })

  /*
   *
   */
  tests.push({
    name: 'Write file.',
    result: (async function () {
      await fs.writeFile(Android.homeFolder() + '/.gitui-test-file.txt', 'Hello, world!')
      return true
    }())
  })

  tests.push({
    name: 'Read file.',
    result: (async function () {
      const data = await fs.readFile(Android.homeFolder() + '/.gitui-test-file.txt')

      return data === 'Hello, world!'
    }())
  })

  // document.getElementById('status').value = ''

  return tests
}
--></script>
</body>
</html>
